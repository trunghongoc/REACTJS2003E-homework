<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="index.css">
   <link rel="stylesheet" href="fontawesome-free-5.13.0-web/css/all.min.css">
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col-5">
            <div style="text-align: center;">
                <div class="icon"><i class="fas fa-paw"></i></div>
                <div class="text"><p>PUPPASSURE</p></div>
            </div>
            <div class="image">
                <img src="./image/pet.png" alt="">
            </div>
        </div>
        <div class="col-7">
            <div class="wrap">
                <div class="row">
                    <div class="top">
                        <h1>Yay,puppies!Ensure your<br>
                        pup gets the best care!</h1>
                    </div>
                </div>
                <div class="row">
                    <form action="">

                    <div class="col-6">
                    <div class="left">
                        <div>
                            <p>Name</p><input type="text" id="name" placeholder="Pet's name">
                        </div>
                        <div>
                            <p>Breed</p>
                            <input type="text" id="breed" placeholder="Pet's breed">
                        </div>
                        <p>Gender</p>
                        <div class="radio">
                            <label for="female">female</label>
                            <input type="radio" id="female" name="gender" checked>
                            <label for="male">male</label>
                            <input type="radio" id="male" name="gender" >
                        </div>
                    </div>
                    </div>
                    <div class="col-6">
                    <div class="right">
                        <div class="row-con">
                            <div class="icon" id="icon-camera"><i class="fas fa-camera-retro"></i></div>
                            <input type="file" id="file"><p>upload a photo</p>
                        </div>
                        <div>
                            <p>Birthday</p><br><input type="datetime" id="birthday" placeholder="MM/DD/YYYY">
                        </div>
                        <p>Spayed or Neutered</p>
                        <div class="radio">
                            <input type="radio" id="spayed" name="choose" checked><label for="spayed">Spayed</label>
                            <input type="radio" id="neutered" name="choose"><label for="neutered">Neutered</label>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
             <div class="row">
                 <div class="col-12">
                   <div class="bottom">
                       <p>Weight</p><br>
                       <div class="radio2">
                            <input type="radio" id="0" name="weight" class="hide" checked><label for="0">0-25 lbs</label>
                            <input type="radio" id="1" name="weight" class="hide"><label for="1">25-50 lbs</label>
                            <input type="radio" id="=2" name="weight" class="hide"><label for="2">50-100 lbs</label>
                            <input type="radio" id="3" name="weight" class="hide"><label for="3">100+ lbs</label>
                        </div>
                   </div>
                </div>
               </div>
             <div class="row">
                    <div class="col-12">
                        <div class="next-back">
                            <input type="submit" value="Back" id="back">
                            <input type="submit" value="Next" id="next">
                        </div>
                    </div>
             </div>
        </div>
    </div>
    </div>
</html>
